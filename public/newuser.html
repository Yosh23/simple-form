<h1> Welcome New User!!</h1>
<form id="form1" action="">
    <p>First Name: </p><input id="firstname" type="text" placeholder="Enter First Name" required><br/>
    <p>Last Name: </p><input id="lastname" type="text" placeholder="Enter Last Name" required><br/>
    <p>Birthday: </p><input id="bday" type="date"><br/>
    <p>Email: </p><input id="email" type="email" placeholder="Enter Email" required><br/>
    <p>Phone: (using xxx-xxx-xxxx format) </p><input id="phone" type="tel" placeholder="xxx-xxx-xxxx"
                                                     pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br/>
    <p>Password: </p><input id="psw" type="password" placeholder="Enter Password" required><br/>
    <p>Password Confirm:</p><input id="pswc" type="password" placeholder="Re-enter Password" required><br/>
    <input type="submit">
</form>
